<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Especificidade.css">
    <title>Especificidade</title>
    <!--Entre a class externa e a class interna, o que tem mais força 
    é a interna-->
    <style>
        
        .red{
            background: blue;
        }

        h1{
            background:green;
        }
    </style>
    <!--Entre "h1" e a class, a class tem mais força que "h1", tanto externo como interno-->
</head>
<body>
    <!--Entre o style incluido nesta tag e a class, dá se prioridade à style-->
    <h1 style="background: greenyellow;"class="red">Especificidade</h1>
    <h1 class="red" id="blue">Outro titulo</h1>
    <div id="gradiente">

    </div>
    <h2>Sombras</h2>
    <hr>
    <h3>Multiplas sombras</h3>

    <div class="sombras">

    </div>
    <div class="caixa">
        <h2 class="reduzido">Um titulo bastante bastante bastante bastante grande</h2>
    </div> 
</body>
</html>
