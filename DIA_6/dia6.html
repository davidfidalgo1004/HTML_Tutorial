    <title>Iframes</title>

<body>
    <h1>PAGINA FIDALGO</h1>
    <a href="../DIA_3/variaspaginas/Fidalgo.html" target="nome_do_iframe">Abrir pagina</a>
    <iframe src="" name="nome_do_iframe" width="60%" height="60%" style="border:none" title="Pagina Fidalgo"></iframe> 
    <!--No iframe, coloca se o src vazio, para não aparecer nada no momento. No link, introduz se o site que pretendemos e abrimos na zona do iframe.-->
    <hr>
    <h1>Um video no Youtube</h1>
    <iframe 
        width="560" height="315" src="https://www.youtube.com/embed/2mN26y1TS7M?si=Q2Nq4sTF9lTnqe44" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe> <!-- Para ir buscar um video para incorporar no site, é necessário ir ao site do youtube, nas partilhas, buscar o códiigo na incorporação-->    
</body>
</html>
