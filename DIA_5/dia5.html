<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Fidalgo">
    <meta name="keyboard" content="Tabelas, Listas, HTML">
    <title>Tabelas e Listas em HTML</title>
</head>
<body style="background: yellowgreen;">
    <h1>TABELAS</h1>
    <table width="50%" border="1" style="text-align: center;"> <!-- width é o redimensionamento da tabela, em percentagem-->
        <!--
            border é o tamanho dos pixeis que queremos que tenha as linhas da tabela
            style="text-align:center;" significa que todo o texto dos elementos vai encontrar se ao centro
        -->
        <tr> <!--TR são linhas-->
            <th> <!--TH são titulos de coluna-->
                nome
            </th>
            <th>
                idade
            </th>
            <th>
                curso
            </th>
        </tr>
        <tr>
            <td> <!--TD são elementos de cada coluna-->
                <a href="../DIA_3/variaspaginas/Fidalgo.html" target="_blank"> Fidalgo</a>
            </td>
            <td>
                20
            </td>
            <td>
                LEI
            </td>
        </tr>
        <tr>
            <td>
                Joao
            </td>
            <td>
                35
            </td>
            <td>
                CM
            </td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <h1>LISTAS</h1>
    <h2>Listas Desordenadas</h2> <!-- UL->Em Word, é como se fosse estruturação por tópicos em pontos-->
    <ul>
        <li>arroz</li>
        <li>leite</li>
    </ul>
    <h2>Listas Ordenadas</h2> <!-- OL->Listas em numeração-->
    <p>Classificação:</p>
    <ol>
        <li><a href="../DIA_3/variaspaginas/Fidalgo.html" target="_blank">Fidalgo</a></li>
        <li>João</li>
    </ol>
</body>
</html>
